<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link 
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Viaoda+Libre&display=swap" 
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar__brand">
            <img src="assets/logo.png" alt="logo" class="navbar__logo" />
          </div>
          <div class="navbar__nav__items">
             <button class="nav__item button__primary">Order Food</button> 
          </div>
        </nav>
    </header>
    <main class="container">
      <!--Hero section-->
      <section class="hero__container"> <!--BEM style-->
        <div class="hero__image__container">
        <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
        </div>
        <div class="hero__discription">
          <h1 class="hero__text">Order food from the nearest restaurent</h1>
          <button class="button__primary">Order food</button>
        </div>
      </section>

      <!--Explore menu-->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our menu</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
          <!--Burger-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="./assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__discreption">
              <h3 class="food__title">Burger</h3>
              <p>
                Burger king ,McDonalds,magic berger <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
          <!--pizza-->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
            </div>
            <div class="food__card__discreption">
              <h3 class="food__title">Pizza</h3>
              <p>
                Pizza hut, Dominos pizza, juicy pizza <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
          <!--Ice cream-->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="./assets/iceCream.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__discreption">
              <h3 class="food__title">Ice Cream</h3>
              <p>
                Magic Ice Cream <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
        </div>
        <div class="explore__menu__view__more">
          <button class="button__primary">View more</button>
        </div>
      </section>
    </main>
</body>
</html>
